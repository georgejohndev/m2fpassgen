<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memo Password Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div x-data="passwordTool()" class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-xl">
    <h1 class="text-2xl font-bold mb-4 text-center">🔐 Memo Password Generator</h1>

    <div class="mb-4">
      <label class="block mb-1 font-medium">File (Previous Memo)</label>
      <input type="file" @change="handleFile($event)" class="border p-2 w-full rounded">
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Date (from trusted time source)</label>
      <input type="text" x-model="date" readonly class="border p-2 w-full rounded bg-gray-100">
    </div>

    <button @click="generatePassword" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full">Generate Password</button>

    <template x-if="password">
      <div class="mt-4 p-4 bg-green-100 border border-green-300 rounded">
        <p class="font-semibold">Generated Password:</p>
        <p class="text-lg font-mono break-all">{{ password }}</p>
      </div>
    </template>
  </div>

  <script>
    async function fetchTimeFrom(url, parser) {
      try {
        const res = await fetch(url);
        const text = await res.text();
        return parser(text);
      } catch {
        return null;
      }
    }

    function passwordTool() {
      return {
        password: '',
        date: '',
        fileHash: '',

        async init() {
          this.date = await this.getTrustedDate();
        },

        async getTrustedDate() {
          // PAGASA Time
          const pagasaTime = await fetchTimeFrom('https://bagong.pagasa.dost.gov.ph/', (html) => {
            const match = html.match(/\d{4}-\d{2}-\d{2}/);
            return match ? match[0] : null;
          });
          if (pagasaTime) return pagasaTime;

          // time.gov fallback
          const timeGov = await fetchTimeFrom('https://time.gov/', (html) => {
            const match = html.match(/\d{2}\/\d{2}\/\d{4}/); // MM/DD/YYYY
            if (match) {
              const [mm, dd, yyyy] = match[0].split('/');
              return `${yyyy}-${mm.padStart(2, '0')}-${dd.padStart(2, '0')}`;
            }
            return null;
          });
          if (timeGov) return timeGov;

          // Final fallback: local browser time
          return new Date().toISOString().slice(0, 10);
        },

        async handleFile(event) {
          const file = event.target.files[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = () => {
            const wordArray = CryptoJS.lib.WordArray.create(reader.result);
            this.fileHash = CryptoJS.SHA256(wordArray).toString(CryptoJS.enc.Hex);
          };
          reader.readAsArrayBuffer(file);
        },

        generatePassword() {
          if (!this.fileHash || !this.date) {
            alert("Please provide a file and ensure date is loaded.");
            return;
          }
          const shortHash = this.fileHash.slice(0, 6).toUpperCase();
          const formattedDate = this.date.replace(/-/g, '');
          this.password = `M2F-${shortHash}-${formattedDate}`;
        }
      }
    }

    document.addEventListener('alpine:init', () => {
      Alpine.data('passwordTool', passwordTool);
    });
  </script>
</body>
</html>
